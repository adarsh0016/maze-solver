<!DOCTYPE html>
<html>
<head>
    <title>Bredth First Search</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body id = "body">
    <a href = "https://github.com/adarsh0016"><i class="fab fa-github"></i></a>
    <a href = "https://www.linkedin.com/in/adarsh-prakash-36607321b/"><i class="fab fa-linkedin"></i></a>
    <i class="fas fa-info-circle" id = "help-button"></i>
    <br>

    <div class="slidecontainer1">
        <input type="range" min="1" orient = "vertical" max="100" value="50" class="slider" id="myRange">
        <p>Size: <span id="demo"></span></p>
    </div>

    <div class="slidecontainer2">
        <input type="range" min="1" orient = "vertical" max="30" value="5" class="slider" id="speedRange">
        <p>Speed: <span id="speedDemo"></span></p>
    </div>

    <br>

    <input type = "button" value = "START" class = "start btn btn-outline-primary" onclick="Start()">
    <input type = "button" value = "GENERATE" class = "generate btn btn-outline-primary" onclick="Generate()">
    <input type = "button" value = "RESET" class = "reset btn btn-outline-primary" onclick="Reset()">

    <div class = "bg-blur" id = "help-bar">
        <div class = "help">
            <p class = "help_text">
                <h2 class = "help-heading" align = "center">How to.....</h2>
                <br>
                <ul>
                    <li>
                        <img src = "gifs/Bredth_First_Search_-_Google_Chrome_2021-11-30_15-17-45_SparkVideo_SparkVideo.gif" class="generate-gif gif">
                        <p class = "generate-help">You can generate a maze, which generates a maze using <a href = "https://en.wikipedia.org/wiki/Maze_generation_algorithm#Randomized_depth-first_search">depth first search</a> algorithm.</p>
                    </li>
                    <br>
                    <li>
                        <img src = "gifs/Bredth_First_Search_-_Google_Chrome_2021-11-30_15-17-45_SparkVideo_SparkVideo (1).gif" class="draw-gif gif">
